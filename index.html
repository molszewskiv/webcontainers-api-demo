<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebContainers API</title>
  </head>
  <body>
    <div id="app">
      <input class="command-input" placeholder="command" />
      <button class="execute-command">execute</button>

      <pre class="command-output-container"></pre>

      <hr />

      <iframe class="dev-server-container"></iframe>

      <hr />

      <div class="terminal-container"></div>

      <hr />

      <input class="path-input" placeholder="path" />
      <button class="load-file">Load file</button>
      <div class="editor"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
